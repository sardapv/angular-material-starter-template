<div class="flex flex-col justify-center items-center bg-secondary-400 rounded-sm">
  <p>This is shared component (as module) using mat-datepicker refer scam-demo folder</p>

  <mat-form-field appearance="outline" formControlName="control">
    <mat-label>Choose a date</mat-label>

    <input matInput [matDatepicker]="picker" />

    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>

    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>
